<!DOCTYPE html>
<html>
<head>
    <title>NUMERIC PUZZLE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="layout">
    <header>
        <div>
            <h1 id="header">NUMERIC PUZZLE</h1>
        </div>
    </header>
    <br/>

    <div id="top-menu">
        <div>
            <ul>
                <li><a href="index.html" title="Welcome home" class="tm">HOME</a></li>
                <li><a href="puzzle3X3.html" title="Puzzle 3X3" class="tm">PUZZLE 3X3</a></li>
                <li><a href="puzzle4X4.html" title="Puzzle 4X4" class="tm">PUZZLE 4X4</a></li>
                <li><a href="puzzle5X5.html" title="Puzzle 5X5" class="tm">PUZZLE 5X5</a></li>
                <li><a href="quiz.html" title="Quiz" class="tm">QUIZ</a></li>
            </ul>
        </div>
    </div>
    <br/>

    <div id="content">
        <div id="welcome-msg">PUZZLE 4X4</div>
        <br>
        <table id="random-numbers4X4">
            <tr>
                <td id="square0"></td>
                <td id="square1"></td>
                <td id="square2"></td>
                <td id="square3"></td>
            </tr>
            <tr>
                <td id="square4"></td>
                <td id="square5"></td>
                <td id="square6"></td>
                <td id="square7"></td>
            </tr>
            <tr>
                <td id="square8"></td>
                <td id="square9"></td>
                <td id="square10"></td>
                <td id="square11"></td>
            </tr>
            <tr>
                <td id="square12"></td>
                <td id="square13"></td>
                <td id="square14"></td>
                <td id="square15"></td>
            </tr>
        </table>
        <br>
        <button id="start">Start game</button>
        <button id="reset">Reset game</button>
        <section>
            <div class="container">
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
            </div>
        </section>
        <br>

    </div>

    <div class="clear"></div>

    <footer>
        <p>&copy; 2017 NUMERIC PUZZLE. All rights reserved.</p>
    </footer>
</div>
<script src="puzzle4X4.js"></script>
<script>
    //DOM
    var header = document.getElementById("header");
    function changeHeaderColor() {
        header.style.color = "orange";
    }
    header.onclick = changeHeaderColor;
</script>
</body>
</html>
